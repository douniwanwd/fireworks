<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花绽放效果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .canvas-container {
            flex: 1;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }
        
        canvas {
            display: block;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            flex: 0 0 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #86a8e7;
            border-bottom: 2px solid rgba(134, 168, 231, 0.3);
            padding-bottom: 8px;
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(134, 168, 231, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background: rgba(134, 168, 231, 0.5);
            transform: translateY(-2px);
        }
        
        button.active {
            background: #86a8e7;
            box-shadow: 0 0 15px rgba(134, 168, 231, 0.7);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: white;
            box-shadow: 0 0 10px white;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #86a8e7;
            cursor: pointer;
        }
        
        .firework-count {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .instructions h3 {
            color: #feb47b;
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-fire"></i> 烟花绽放模拟器</h1>
            <p class="subtitle">点击画面或使用控制面板创建美丽的烟花效果</p>
        </header>
        
        <div class="content">
            <div class="canvas-container">
                <canvas id="fireworksCanvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h2><i class="fas fa-magic"></i> 烟花类型</h2>
                    <div class="btn-group">
                        <button id="circleBtn" class="active"><i class="fas fa-circle"></i> 圆形爆炸</button>
                        <button id="heartBtn"><i class="fas fa-heart"></i> 心形</button>
                        <button id="starBtn"><i class="fas fa-star"></i> 星形</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2><i class="fas fa-palette"></i> 颜色选择</h2>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #ff7e5f;" data-color="#ff7e5f"></div>
                        <div class="color-option" style="background-color: #feb47b;" data-color="#feb47b"></div>
                        <div class="color-option" style="background-color: #86a8e7;" data-color="#86a8e7"></div>
                        <div class="color-option" style="background-color: #91eae4;" data-color="#91eae4"></div>
                        <div class="color-option" style="background-color: #ff6b9d;" data-color="#ff6b9d"></div>
                        <div class="color-option" style="background-color: #a3ff9e;" data-color="#a3ff9e"></div>
                        <div class="color-option" style="background-color: #fff599;" data-color="#fff599"></div>
                        <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2><i class="fas fa-sliders-h"></i> 效果控制</h2>
                    <div class="slider-container">
                        <label for="particlesRange">粒子数量: <span id="particlesValue">150</span></label>
                        <input type="range" id="particlesRange" min="50" max="500" value="150">
                    </div>
                    
                    <div class="slider-container">
                        <label for="sizeRange">爆炸大小: <span id="sizeValue">5</span></label>
                        <input type="range" id="sizeRange" min="1" max="15" value="5" step="0.5">
                    </div>
                    
                    <div class="slider-container">
                        <label for="speedRange">粒子速度: <span id="speedValue">5</span></label>
                        <input type="range" id="speedRange" min="1" max="10" value="5">
                    </div>
                </div>
                
                <div class="control-group">
                    <h2><i class="fas fa-gamepad"></i> 操作控制</h2>
                    <div class="btn-group">
                        <button id="autoBtn"><i class="fas fa-play"></i> 自动模式</button>
                        <button id="clearBtn"><i class="fas fa-trash"></i> 清除所有</button>
                        <button id="randomBtn"><i class="fas fa-random"></i> 随机烟花</button>
                    </div>
                </div>
                
                <div class="firework-count">
                    <i class="fas fa-fire"></i> 当前烟花数量: <span id="count">0</span>
                </div>
                
                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
                    <p>1. 点击画布任意位置发射烟花</p>
                    <p>2. 拖动鼠标可以连续发射烟花</p>
                    <p>3. 选择不同的烟花类型和颜色</p>
                    <p>4. 使用滑块调整烟花效果参数</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>烟花绽放效果模拟器 | 使用HTML5 Canvas制作 | 祝你每天都有烟花般灿烂的心情！</p>
        </footer>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸为容器大小
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // 初始化时设置Canvas尺寸
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        
        // 烟花系统变量
        let fireworks = [];
        let particles = [];
        let autoMode = false;
        let selectedColor = '#ff7e5f';
        let fireworkType = 'circle';
        let particlesCount = 150;
        let explosionSize = 5;
        let particleSpeed = 5;
        
        // 获取DOM元素
        const countElement = document.getElementById('count');
        const particlesRange = document.getElementById('particlesRange');
        const particlesValue = document.getElementById('particlesValue');
        const sizeRange = document.getElementById('sizeRange');
        const sizeValue = document.getElementById('sizeValue');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');
        
        // 颜色选择器
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                selectedColor = this.getAttribute('data-color');
            });
        });
        
        // 烟花类型按钮
        document.getElementById('circleBtn').addEventListener('click', function() {
            setActiveButton(this);
            fireworkType = 'circle';
        });
        
        document.getElementById('heartBtn').addEventListener('click', function() {
            setActiveButton(this);
            fireworkType = 'heart';
        });
        
        document.getElementById('starBtn').addEventListener('click', function() {
            setActiveButton(this);
            fireworkType = 'star';
        });
        
        function setActiveButton(button) {
            document.querySelectorAll('.btn-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }
        
        // 控制按钮
        document.getElementById('autoBtn').addEventListener('click', function() {
            autoMode = !autoMode;
            this.innerHTML = autoMode ? 
                '<i class="fas fa-pause"></i> 停止自动' : 
                '<i class="fas fa-play"></i> 自动模式';
            
            if (autoMode) {
                this.classList.add('active');
            } else {
                this.classList.remove('active');
            }
        });
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            fireworks = [];
            particles = [];
            updateFireworkCount();
        });
        
        document.getElementById('randomBtn').addEventListener('click', function() {
            const colors = ['#ff7e5f', '#feb47b', '#86a8e7', '#91eae4', '#ff6b9d', '#a3ff9e', '#fff599', '#ffffff'];
            const types = ['circle', 'heart', 'star'];
            
            selectedColor = colors[Math.floor(Math.random() * colors.length)];
            fireworkType = types[Math.floor(Math.random() * types.length)];
            
            // 更新UI
            colorOptions.forEach(opt => {
                opt.classList.remove('active');
                if (opt.getAttribute('data-color') === selectedColor) {
                    opt.classList.add('active');
                }
            });
            
            document.querySelectorAll('.btn-group button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `${fireworkType}Btn`) {
                    btn.classList.add('active');
                }
            });
            
            // 发射一个随机位置的烟花
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            createFirework(x, y);
        });
        
        // 滑块事件
        particlesRange.addEventListener('input', function() {
            particlesCount = parseInt(this.value);
            particlesValue.textContent = particlesCount;
        });
        
        sizeRange.addEventListener('input', function() {
            explosionSize = parseFloat(this.value);
            sizeValue.textContent = explosionSize;
        });
        
        speedRange.addEventListener('input', function() {
            particleSpeed = parseInt(this.value);
            speedValue.textContent = particleSpeed;
        });
        
        // 烟花类
        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.startX = x;
                this.startY = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.distanceToTarget = Math.hypot(targetX - x, targetY - y);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = Math.random() * 50 + 50;
                this.trailLength = 3;
                this.exploded = false;
            }
            
            update() {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                
                if (!this.exploded) {
                    this.speed *= this.acceleration;
                    const vx = Math.cos(this.angle) * this.speed;
                    const vy = Math.sin(this.angle) * this.speed;
                    
                    this.distanceTraveled = Math.hypot(this.x - this.startX, this.y - this.startY);
                    
                    this.x += vx;
                    this.y += vy;
                    
                    // 检查是否到达目标位置
                    if (this.distanceTraveled >= this.distanceToTarget) {
                        this.exploded = true;
                        this.explode();
                    }
                }
            }
            
            explode() {
                // 创建爆炸粒子
                for (let i = 0; i < particlesCount; i++) {
                    let angle, speed;
                    
                    if (fireworkType === 'circle') {
                        // 圆形爆炸
                        angle = Math.random() * Math.PI * 2;
                        speed = Math.random() * particleSpeed;
                    } else if (fireworkType === 'heart') {
                        // 心形爆炸
                        const t = Math.random() * Math.PI * 2;
                        angle = t;
                        const heartSize = 16 * explosionSize;
                        const x = heartSize * Math.pow(Math.sin(t), 3);
                        const y = -heartSize * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 16;
                        speed = Math.hypot(x, y) / 10 * particleSpeed;
                        angle = Math.atan2(y, x);
                    } else if (fireworkType === 'star') {
                        // 星形爆炸
                        const spikes = 5;
                        const outerRadius = explosionSize * 5;
                        const innerRadius = outerRadius / 2;
                        const step = Math.PI / spikes;
                        
                        const spikeIndex = Math.floor(Math.random() * spikes * 2);
                        const isOuter = spikeIndex % 2 === 0;
                        const radius = isOuter ? outerRadius : innerRadius;
                        angle = step * spikeIndex;
                        speed = Math.random() * particleSpeed + radius / 10;
                    }
                    
                    particles.push(new Particle(
                        this.x, 
                        this.y, 
                        angle, 
                        speed, 
                        this.color,
                        explosionSize
                    ));
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.moveTo(
                    this.coordinates[this.coordinates.length - 1][0],
                    this.coordinates[this.coordinates.length - 1][1]
                );
                ctx.lineTo(this.x, this.y);
                
                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.coordinates[this.coordinates.length - 1][0],
                    this.coordinates[this.coordinates.length - 1][1]
                );
                
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0.2)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 绘制烟花头部
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // 粒子类
        class Particle {
            constructor(x, y, angle, speed, color, size) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.color = color;
                this.size = size;
                this.friction = 0.95;
                this.gravity = 0.2;
                this.opacity = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.brightness = Math.random() * 50 + 50;
            }
            
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.opacity -= this.decay;
                
                return this.opacity > 0;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                
                gradient.addColorStop(0, this.color + 'FF');
                gradient.addColorStop(1, this.color + '00');
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // 创建烟花
        function createFirework(x, y) {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = x || Math.random() * canvas.width;
            const targetY = y || Math.random() * canvas.height * 0.5;
            
            fireworks.push(new Firework(startX, startY, targetX, targetY, selectedColor));
            updateFireworkCount();
        }
        
        // 更新烟花数量显示
        function updateFireworkCount() {
            countElement.textContent = fireworks.length + particles.length / 100;
        }
        
        // 动画循环
        function animate() {
            // 清空画布，添加淡出效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 自动模式：随机生成烟花
            if (autoMode && Math.random() < 0.03) {
                createFirework();
            }
            
            // 更新和绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                // 移除已经爆炸的烟花
                if (fireworks[i].exploded) {
                    fireworks.splice(i, 1);
                }
            }
            
            // 更新和绘制所有粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            updateFireworkCount();
            requestAnimationFrame(animate);
        }
        
        // 鼠标交互
        let mouseDown = false;
        canvas.addEventListener('mousedown', function(e) {
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createFirework(x, y);
        });
        
        canvas.addEventListener('mousemove', function(e) {
            if (mouseDown) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 限制发射频率
                if (Math.random() > 0.7) {
                    createFirework(x, y);
                }
            }
        });
        
        canvas.addEventListener('mouseup', function() {
            mouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', function() {
            mouseDown = false;
        });
        
        // 触摸设备支持
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            mouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            createFirework(x, y);
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (mouseDown) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                if (Math.random() > 0.7) {
                    createFirework(x, y);
                }
            }
        });
        
        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            mouseDown = false;
        });
        
        // 启动动画
        animate();
        
        // 初始时创建几个烟花
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 300);
            }
        }, 500);
    </script>
</body>
</html>
